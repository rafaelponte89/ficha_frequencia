{% extends 'template/menu.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}

    <div clas="form-group">
        <button class="btn btn-outline-dark">Gravar</button>
    </div>

</form>

<table class="table table-hover">
<thead>
    <tr>
        <th scope="col">Sigla</th>
        <th scope="col">Descrição</th>
    </tr>
</thead>
<tbody>
    {% for falta in faltas %}
    <tr>
        <td>{{falta.tipo}}</td>
        <td>{{falta.descricao}}</td>
    </tr>
    {% endfor %}
    </tr>
</tbody>
</table>
{% endblock content %}
