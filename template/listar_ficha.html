{% extends 'template/menu.html' %}

{% block content %}
<table class="table table-hover">
    <thead>
        <tr>

            <th scope="col">Anos</th>
            <th scope="col">Situação</th>
            <th scope="col">Imprimir</th>
        </tr>
    </thead>
    <tbody>
        {%for ano,status in anos.items %}
        <tr>
            <td>
                <a href="{% url 'ficha' pessoa.id ano %}">{{ano}}</a>
            </td>
            <td>
                
                <a href="{% url 'encerrarano' pessoa.id ano %}">{{status}}</a>


            </td>
            <td>
                <a href="{% url 'imprimir' pessoa.id ano %}">{{pessoa.nome}}_{{ano}}.pdf</a>
            </td>
        </tr>
        {% endfor %}
        </tr>
    </tbody>
</table>

{% endblock content %}
